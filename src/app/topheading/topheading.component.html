
<div class="container">
    <div class="row">
        <div *ngFor="let d of topheadingDisplay" class="col-lg-3">
            <div class="box">
                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5>{{d.title}}</h5>
                <a target="_blank" href="d.url" class="btn btn-dark btn-sm">Read more</a>
            </div>
        </div>
    </div>
</div>
